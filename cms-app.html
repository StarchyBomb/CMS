<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TorYod CMS - Standalone App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="cms-admin.css">
    <style>
        /* App-specific styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .app-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .app-header-bar {
            background: #667eea;
            color: white;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            -webkit-app-region: drag;
        }

        .app-title {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .app-controls {
            display: flex;
            gap: 0.5rem;
            -webkit-app-region: no-drag;
        }

        .app-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        .app-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .app-content {
            flex: 1;
            overflow: hidden;
        }

        /* Hide browser UI elements when in app mode */
        @media (display-mode: standalone) {
            body {
                padding-top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="app-wrapper">
        <div class="app-header-bar">
            <div class="app-title">üé® TorYod CMS</div>
            <div class="app-controls">
                <button class="app-btn" onclick="minimizeApp()">‚ûñ</button>
                <button class="app-btn" onclick="maximizeApp()">‚¨ú</button>
                <button class="app-btn" onclick="closeApp()">‚úï</button>
            </div>
        </div>
        <div class="app-content">
            <!-- Include admin panel content -->
            <iframe id="cms-content" src="cms-admin.html" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>

    <script>
        // App mode detection
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || 
                            window.navigator.standalone || 
                            document.referrer.includes('android-app://');

        // App controls (for Electron or PWA)
        function minimizeApp() {
            if (window.electronAPI) {
                window.electronAPI.minimize();
            } else {
                // Fallback for browser
                window.blur();
            }
        }

        function maximizeApp() {
            if (window.electronAPI) {
                window.electronAPI.maximize();
            } else {
                // Fallback for browser
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
        }

        function closeApp() {
            if (window.electronAPI) {
                window.electronAPI.close();
            } else {
                // Fallback for browser
                if (confirm('‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏õ‡∏¥‡∏î‡πÅ‡∏≠‡∏û‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?')) {
                    window.close();
                }
            }
        }

        // Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered:', registration);
                    })
                    .catch(error => {
                        console.log('SW registration failed:', error);
                    });
            });
        }

        // Handle app install prompt
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallButton();
        });

        function showInstallButton() {
            const installBtn = document.createElement('button');
            installBtn.textContent = 'üì± ‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á‡πÅ‡∏≠‡∏û';
            installBtn.className = 'app-btn';
            installBtn.style.position = 'fixed';
            installBtn.style.bottom = '20px';
            installBtn.style.right = '20px';
            installBtn.style.zIndex = '10000';
            installBtn.onclick = installApp;
            document.body.appendChild(installBtn);
        }

        async function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log('User choice:', outcome);
                deferredPrompt = null;
            }
        }

        // Auto-resize iframe
        const iframe = document.getElementById('cms-content');
        iframe.onload = function() {
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                iframe.style.height = iframeDoc.body.scrollHeight + 'px';
            } catch (e) {
                // Cross-origin restriction
                iframe.style.height = '100%';
            }
        };
    </script>
</body>
</html>
